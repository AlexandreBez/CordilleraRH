<app-remove [showDeleteRecord]="showDeleteRecord"></app-remove>
<app-partnership-details [showPartnershipDetails]="showPartnershipDetails"></app-partnership-details>
<app-edit [showEdit]="showEdit"></app-edit>
<app-close-partnership [showTerminationPartnership]="showTerminationPartnership"></app-close-partnership>
<app-add-new-partnership [showNewPartnership]="showNewPartnership"></app-add-new-partnership>

<div class="container">

    <h3 class="pt-2"><em>Nacional Partnership</em></h3>

    <hr>

    <div class="d-flex justify-content-center">

        <div class="form-floating mb-3">
            <input type="text" list="datalistOptions" class="form-control" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">
                <i class="bi bi-building"></i>
                Company name
            </label>
    
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
    
        </div>
    
        <div class="ms-2 mt-2">
            <button class="ps-4 pe-4 btn btn-outline-success">
                <i class="bi bi-search"></i>
            </button>
        </div>
    
    </div>
    
    <h5>Company selected: <em>Infratech LTDA.</em> </h5>
    
    <button class="btn btn-success mb-2" (click)="onShowNewPartnership()">
        <i class="bi bi-plus-circle-dotted"></i>
        Add new Partnership
    </button>
    
    <table class="table">
        <thead class="table-dark text-center">
            <tr>
                <th scope="col">
                    <i class="bi bi-truck"></i>
                    Company
                </th>
                <th scope="col">
                    <i class="bi bi-calendar-week"></i>
                    Start Date
                </th>
                <th scope="col">
                    <i class="bi bi-calendar-week"></i>
                    Close Date
                </th>
                <th scope="col">
                    <i class="bi bi-clock-history"></i>
                    Close Partnership
                </th>
                <th scope="col">
                    <i class="bi bi-pencil-square"></i>
                    Edit
                </th>
                <th scope="col">
                    <i class="bi bi-trash"></i>
                    Delete
                </th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr>
                <td>
                    <a (click)="onShowPartnershipDetails()" role="button" style="color: blue; text-decoration: underline;">
                        Softsys Solutions 
                    </a>
                </td>
                <td>
                    02/05/2022
                </td>
                <td>
                    ----------
                </td>
                <td>
                    <button class="btn btn-warning" (click)="onShowTerminationPartnership()">
                        <i class="bi bi-file-earmark-minus"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary" (click)="onShowEdit()">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="onShowDeleteRecord()">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
