<div [hidden]="!showNewBIRequest">
    <div class="modalAux">

        <div [hidden]="!isCreatedNewSupplierSuccefully" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle"></i>
            Successfully created
        </div>

        <div [hidden]="!isCreatedNewSupplierFailed" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle"></i>
            An error occured...Please try again later or call the IT team
        </div>

        <app-spinner [hidden]="!isLoading"></app-spinner>

        <form (ngSubmit)="onCreateNewBIRequest()" #addNewBIRRequestForm="ngForm">

            <div class="row mb-2">
                <div class="form-floating col">
                    <input type="date" required ngModel name="start_date" class="form-control" placeholder="Document...">
                    <label>
                        <i class="bi bi-calendar-week"></i>
                        Start Date
                    </label>
                </div>
                <div class="form-floating col">
                    <input type="number" min="0" required ngModel name="amount" class="form-control" placeholder="some company name...">
                    <label>
                        <i class="bi bi-cash"></i>
                        Amount
                    </label>
                </div>
            </div>

            <div class="col mt-2">
                <label for="formFile" class="form-label">
                    <i class="bi bi-file-earmark-pdf"></i>
                    Contract Files
                </label>
                <input required ngModel name="request_contract_files" class="form-control" multiple accept="application/pdf"
                    type="file" id="formFile">
            </div>

            <div class="mt-2 mb-2 form-floating">
                <textarea class="form-control" ngModel name="customer_remarks" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label>
                    <i class="bi bi-journal-text"></i>
                    Customer Remarks
                </label>
            </div>

            <button [disabled]="!addNewBIRRequestForm.valid" type="submit" class="btn btn-success">
                <i class="bi bi-device-hdd"></i>
                Save new request
            </button>
            <button class="btn btn-dark" (click)="onCancel()">
                <i class="bi bi-x"></i>
                Cancel
            </button>
        </form>
    </div>
    <div class="overlay">
    </div>
</div>
