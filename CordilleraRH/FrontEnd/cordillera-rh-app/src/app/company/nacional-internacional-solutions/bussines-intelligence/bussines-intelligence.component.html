<app-receipt-details [showBIRequest]="showBIDetails"></app-receipt-details>
<app-finish-request [showFinishRequest]="showFinishRequest"></app-finish-request>
<app-delete-register [showDeleteRecord]="showDeleteRecord"></app-delete-register>
<app-new-bi-request [showNewBIRequest]="showNewBIRequest"></app-new-bi-request>
<app-update-request [showEditRequest]="showEditRequest"></app-update-request>

<div class="d-flex justify-content-center">

    <div class="form-floating mb-3">
        <input type="text" list="datalistOptions" class="form-control" id="floatingInput"
            placeholder="name@example.com">
        <label for="floatingInput">
            <i class="bi bi-building"></i>
            Company name
        </label>

        <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>

    </div>

    <div class="ms-2 mt-2">
        <button class="ps-4 pe-4 btn btn-outline-success">
            <i class="bi bi-search"></i>
        </button>
    </div>

</div>

<h5>Company selected: <em>Infratech LTDA.</em> </h5>

<button class="btn btn-success mb-2" (click)="onShowNewBIRequest()">
    <i class="bi bi-plus-circle-dotted"></i>
    Add new request
</button>

<table class="table">
    <thead class="table-dark text-center">
        <tr>
            <th scope="col">
                <i class="bi bi-calendar-week"></i>
                Request Date
            </th>
            <th scope="col">
                <i class="bi bi-receipt"></i>
                Details
            </th>
            <th scope="col">
                <i class="bi bi-box-seam"></i>
                Delivered?
            </th>
            <th scope="col">
                <i class="bi bi-calendar-week"></i>
                Delivered Date
            </th>
            <th scope="col">
                <i class="bi bi-clock-history"></i>
                Finish
            </th>
            <th scope="col">
                <i class="bi bi-pencil-square"></i>
                Edit
            </th>
            <th scope="col">
                <i class="bi bi-trash"></i>
                Delete
            </th>
        </tr>
    </thead>
    <tbody class="text-center">
        <tr>
            <td>
                02/02/2022
            </td>
            <td>
                <button class="btn btn-info" (click)="onShowDetails()">
                    <i class="bi bi-receipt"></i>
                </button>
            </td>
            <td>
                Delivered
            </td>
            <td>
                02/05/2022
            </td>
            <td>
                <button class="btn btn-success" (click)="onShowFinishRequest()">
                    <i class="bi bi-check-circle"></i>
                </button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="onShowEditRequest()">
                    <i class="bi bi-pencil-square"></i>
                </button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="onShowDeleteRecord()">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
