<app-add-new-payment [showNewPayment]="showNewPayment"></app-add-new-payment>
<app-remove [showDeleteRecord]="showDeleteRecord"></app-remove>

<div class="d-flex justify-content-center">

  <div class="form-floating mb-3">
    <input type="text" list="datalistOptions" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">
      <i class="bi bi-person-badge"></i>
      Employee name
    </label>

    <datalist id="datalistOptions">
      <option value="San Francisco">
      <option value="New York">
      <option value="Seattle">
      <option value="Los Angeles">
      <option value="Chicago">
    </datalist>

  </div>

  <div class="ms-2 mt-2">
    <button class="ps-4 pe-4 btn btn-outline-success">
      <i class="bi bi-search"></i>
    </button>
  </div>

</div>

<h5>Employee selected: <em>Joe Doe</em> </h5>

<button class="btn btn-success mb-2" (click)="onShowNewPayment()">
  <i class="bi bi-plus-circle-dotted"></i>
  Add new payment
</button>

<table class="table">
  <thead class="table-dark text-center">
    <tr>
      <th scope="col">
        <i class="bi bi-file-text"></i>
        Type
      </th>
      <th scope="col">
        <i class="bi bi-calendar-week"></i>
        Date
      </th>
      <th scope="col">
        <i class="bi bi-building"></i>
        Company
      </th>
      <th scope="col">
        <i class="bi bi-briefcase"></i>
        Role
      </th>
      <th scope="col">
        <i class="bi bi-trash"></i>
        Delete
      </th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr>
      <td>
        Salary
      </td>
      <td>
        05/01/2022
      </td>
      <td>
        Microsoft
      </td>
      <td>
        Tester
      </td>
      <td>
        <button class="btn btn-danger" (click)="onShowDeleteRecord()">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
