<img src="assets/undraw_login_re_4vu2.svg" alt="login-img" width="130" height="130">

<form formGroupDirective="loginForm" (ngSubmit)="onLoginClicked()">

    <div class="mb-1">
        <label for="email" class="form-label">
            <i class="bi bi-person-circle"></i>
            Email
        </label>
        <input type="email" class="form-control" placeholder="example@example.com">
    </div>

    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">
            <i class="bi bi-lock"></i>
            Password
        </label>
        <input type="password" class="form-control" placeholder="********">
    </div>

    <div class="mb-3 text-center">
        <button class="btn btn-dark" (click)="onLoginClicked()">
            <i class="bi bi-box-arrow-in-right"></i>
            Login
        </button>
    </div>

</form>

<div class="mb-3 text-center">
    <a routerLink="recover">Forgot your password? click here</a>
</div>
